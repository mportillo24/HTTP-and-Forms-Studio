<!doctype html>

<head>
	<meta charset="utf-8">
    <style>
        body {
            background-color: #8067B7;
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
        }
        form {
            margin: auto;
            text-align: center;
        }
        input[name=q] {
            margin-top: 25px;
        }
        label {
            padding: 5px;
        }
    </style>
	<script>
		let setSearchEngine = function() {
            let engine = document.querySelector('input[name=engine]:checked').value;
            let actions = {
                'google': 'https://www.google.com',
                'duckDuckGo': 'https://duckduckgo.com',
                'bing': 'https://www.bing.com',
                'ask': 'https://www.ask.com'
            }
            let actionURL = actions[engine];
            document.getElementById('searchForm').setAttribute('action', actionURL);
        }
    window.addEventListener("load", function(){
        document.getElementById('searchForm').addEventListener('submit', setSearchEngine);
        let form = document.querySelector("form");
          form.addEventListener("submit", function(event) {
            let searchBox = document.querySelector('input[name=q]');
              let engineRadioButton = document.querySelector('input[name=engine]:checked');
            if (searchBox.value === "" || engineRadioButton.value === "") {
                alert("All fields are required!");
                event.preventDefault();
            }
          });
    });
	</script>
</head>

<body>

	<form id="searchForm">
        <input type="text" name="q">
        <label>Google
            <input type="radio" name="engine" value="google">
        </label>
        <label>DuckDuckGo
            <input type="radio" name="engine" value="duckDuckGo">
        </label>
        <label>Bing
            <input type="radio" name="engine" value="bing">
        </label>
        <label>Ask
            <input type="radio" name="engine" value="ask">
        </label>
        <button>Go!</button>
	</form>

</body>
